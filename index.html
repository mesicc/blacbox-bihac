<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <!-- Linija 9 je ključna linija za mobilne uređaje.
        width=device-width → širina stranice = širina ekrana
        initial-scale=1.0 → početni zoom je normalan
        Bez ovoga, stranica bi na mobitelu bila previše mala, zumirana i nečitljiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackBox Bihać - CrossFit & Fitness</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- OPTIMIZACIJA BRZINE - Pregledač se unaprijed povezuje sa Google Fonts serverima. Stranica se brže učitava -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Učitava Google font “Inter” i njehove težine -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body class="dark-mode">
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-box">
                    <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path>
                    </svg>
                </div>
                <span class="logo-text">BLACBOX</span>
            </div>
        </div>

        <div class="nav-menu" id="navMenu">
            <a href="#početna" class="nav-link">Početna</a>
            <a href="#o-nama" class="nav-link">O nama</a>
            <a href="#programi" class="nav-link">Programi</a>
            <a href="#galerija" class="nav-link">Galerija</a>
            <a href="#kontakt" class="nav-link">Kontakt</a>

            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg class="theme-icon moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
                <svg class="theme-icon sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
            </button>

            <a href="#kontakt-forma" class="btn btn-primary">Pridruži se</a>
            
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                <svg class="close-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </nav>







  <script src="js/main.js"></script>
</body>
</html>
